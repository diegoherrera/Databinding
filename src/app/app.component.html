<div class="container">
  <h1>Practica de Databinding</h1>
  <p>Buscaremos demostrar algunos conceptos aqui </p>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="usr">Nombre:</label>
        <input type="text" [(ngModel)]="datos.Nombre" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="usr">Apellido:</label>
        <input type="text"  [(ngModel)]="datos.Apellido" class="form-control" id="usr">
      </div>
       <div class="form-group">
        <label for="usr">Edad:</label>
        <input type="text"[(ngModel)]="datos.Edad"  class="form-control" id="usr">
      </div>
       <div class="form-group">
        <label for="usr">Documento:</label>
        <input type="text"  [(ngModel)]="datos.Documento"  class="form-control" id="usr">
      </div>

      <button type="button" (click)="registrarProceso(datos)"  class="btn btn-primary btn-block">Registrar Evento</button>
       {{ datos | json }}
    </div>
    <div class="col-sm-6">
      <app-hijo [registro]="datos"></app-hijo>
    </div>
  </div>

</div>
